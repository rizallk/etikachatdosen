<script>
  if (
    localStorage.getItem("nama") &&
    localStorage.getItem("nim") &&
    localStorage.getItem("kelas")
  ) {
    window.location.replace("index.html");
  }
</script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body id="register">
    <main class="container d-md-flex justify-content-md-center my-3 my-md-5">
      <div class="card custom-card-register shadow-sm">
        <div class="card-header pt-3">
          <h3>E-tika Chat Dosen</h3>
        </div>
        <div class="card-body">
          <!-- Form -->
          <h5>Data Awal</h5>
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
            <symbol
              id="check-circle-fill"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              />
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
              />
            </symbol>
            <symbol
              id="exclamation-triangle-fill"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
              />
            </symbol>
          </svg>

          <div
            class="alert alert-primary d-flex align-items-center"
            role="alert"
          >
            <svg
              class="bi flex-shrink-0 me-2"
              width="24"
              height="24"
              role="img"
              aria-label="Info:"
            >
              <use xlink:href="#info-fill" />
            </svg>
            <div>
              <small
                >Informasi Data Awal ini berguna untuk melakukan generate pesan
                berikutnya, agar tidak perlu diinputkan lagi. Namun Anda bisa
                mengubahnya kapan saja.</small
              >
            </div>
          </div>
          <hr />
          <div class="mb-3">
            <label class="form-label">Nama Anda</label>
            <input
              id="nama"
              type="text"
              class="form-control"
              placeholder="Masukkan nama Anda"
            />
            <small id="suggestName" class="text-primary mt-2 d-none"
              >Diharapkan Anda dapat menggunakan Nama Lengkap.<br />Contoh:
              Ilham Kurniawan</small
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Nomor Induk Mahasiswa</label>
            <input
              id="nim"
              type="tel"
              class="form-control"
              placeholder="Masukkan Nomor Induk Mahasiswa"
              onkeypress="return onlyNumber(event)"
            />
            <small id="suggestNIM" class="text-primary mt-2 d-none"
              >Contoh: 210212345678</small
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Kelas</label>
            <input
              id="kelas"
              type="text"
              class="form-control"
              placeholder="Masukkan kelas Anda"
            />
            <small id="suggestKelas" class="text-primary mt-2 d-none"
              >Contoh: A
            </small>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button id="btnSubmit" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>

          <!-- End Form -->
        </div>
        <small class="card-footer text-muted text-end">
          <span id="version"></span> |
          <a target="_blank" href="https://github.com/rizallk/etikachatdosen"
            >GitHub</a
          >
        </small>
      </div>
    </main>

    <!-- Script -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function onlyNumber(evt) {
        var charCode = evt.which ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
          return false;
        }
        return true;
      }
    </script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
