<script>
  if (
    !localStorage.getItem('nama') &&
    !localStorage.getItem('nim') &&
    !localStorage.getItem('kelas')
  ) {
    window.location.replace(`register.html`);
  }
</script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title"></title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body id="index">
    <main class="container my-3 my-md-5">
      <div class="card custom-card shadow-sm">
        <div class="card-header pt-3">
          <div class="d-flex justify-content-between">
            <h3>E-tika Chat Dosen</h3>
            <a
              type="button"
              class="profile btn btn-sm btn-outline-secondary"
              href="profile.html"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="#6c757d"
                class="bi bi-person-lines-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"
                />
              </svg>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md">
              <!-- Form -->
              <h5>Buat pesanmu!</h5>
              <!-- <hr /> -->
              <!-- Penerima -->
              <div id="jenisKelamin" class="mb-3 mt-4">
                <label class="form-label">Penerima</label>
                <!-- Pria -->
                <div id="priaRadio" class="form-check d-block">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="pria"
                    name="jk"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Pria
                  </label>
                </div>
                <div id="priaSelect" class="d-none">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jkPria"
                      id="mner"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Mner</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jkPria"
                      id="bapak"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Bapak</label
                    >
                  </div>
                </div>
                <!-- Wanita -->
                <div id="wanitaRadio" class="form-check d-block">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="wanita"
                    name="jk"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Wanita
                  </label>
                </div>
                <div id="wanitaSelect" class="d-none">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jkWanita"
                      id="enci"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Enci</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jkWanita"
                      id="ibu"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Ibu</label
                    >
                  </div>
                </div>
                <!-- Custom Penerima -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="customJk"
                    name="jk"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Custom
                  </label>
                </div>
                <input
                  id="cp"
                  type="text"
                  class="form-control d-none"
                  placeholder="Custom penerima"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Salam pembuka</label>
                <!-- <p id="waktu"></p> -->
                <select id="salam" class="form-select">
                  <option id="salamNow" selected></option>
                  <option value="Selamat pagi">Selamat pagi</option>
                  <option>Selamat siang</option>
                  <option>Selamat sore</option>
                  <option>Selamat malam</option>
                  <option>Custom</option>
                </select>
                <input
                  id="cs"
                  type="text"
                  class="form-control d-none"
                  placeholder="Custom salam"
                />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Tujuan</label
                >
                <textarea
                  class="form-control"
                  id="tujuan"
                  rows="2"
                  placeholder="Saya ingin ..."
                ></textarea>
                <div id="suggestTujuan" class="d-block">
                  <span id="st1" class="badge custom-badge bg-info mt-2"></span>
                  <span id="st2" class="badge custom-badge bg-info mt-2"></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Pertanyaan</label
                >
                <textarea
                  class="form-control"
                  id="pertanyaan"
                  rows="2"
                  placeholder="Pertanyaan yang sopan."
                ></textarea>
                <div id="suggestPerta" class="d-block">
                  <span id="sp1" class="badge custom-badge bg-info mt-2"></span>
                  <span id="sp2" class="badge custom-badge bg-info mt-2"></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Ucapan penutup</label
                >
                <textarea
                  class="form-control"
                  id="ucapan"
                  rows="1"
                  placeholder="Terima kasih."
                ></textarea>
                <div id="suggestUcap" class="d-block">
                  <span id="su1" class="badge custom-badge bg-info mt-2"></span>
                  <span id="su2" class="badge custom-badge bg-info mt-2"></span>
                </div>
              </div>
            </div>
            <div class="col-md">
              <hr class="hr" />

              <!-- Optional -->

              <h5>Optional</h5>
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="option1"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Gunakan: "Mohon maaf mengganggu waktunya."</label
                  >
                </div>
              </div>

              <!-- Fakultas, Jurusan, Prodi -->
              <div class="mb-3">
                <label class="form-label">Fakultas</label>
                <select id="fak" class="form-select">
                  <option selected>Pilih Fakultas</option>
                </select>
              </div>
              <div id="jurSelect" class="mb-3 d-none">
                <label class="form-label">Jurusan</label>
                <select id="jur" class="form-select">
                  <option selected>Pilih Jurusan</option>
                  <option></option>
                </select>
                <input
                  id="customJur"
                  type="text"
                  class="form-control d-none"
                  placeholder="Masukkan Jurusanmu"
                />
              </div>
              <div id="prodiSelect" class="mb-3 d-none">
                <label class="form-label">Prodi</label>
                <select id="prodi" class="form-select">
                  <option selected>Pilih Program Studi</option>
                  <option></option>
                </select>
                <input
                  id="customProdi"
                  type="text"
                  class="form-control d-none"
                  placeholder="Masukkan Program studimu"
                />
              </div>

              <hr />

              <!-- Preview Pesan -->

              <h5>Preview</h5>
              <div
                class="form-control mb-2"
                id="preview"
                contenteditable="true"
              >
                <span id="salamPrev"></span>
                <span id="jkPrev"></span>
                <span id="option1Prev"></span>
                <span id="namaPrev"></span>
                <span id="nimPrev"></span>
                <span id="jurusanPrev"></span>
                <span id="prodiPrev"></span>
                <span id="kelasPrev"></span>
                <span id="tujuanPrev"></span>
                <span id="pertaPrev"></span>
                <span id="penutupPrev"></span>
              </div>

              <div class="notif" id="notif"></div>

              <div class="d-flex justify-content-center mt-3">
                <div class="btn-group" role="group">
                  <button
                    type="button"
                    id="copy"
                    class="btn btn-sm btn-outline-primary"
                  >
                    Salin
                  </button>
                  <button
                    type="button"
                    id="share"
                    class="btn btn-sm btn-outline-danger"
                  >
                    Bagikan
                  </button>
                  <button
                    type="button"
                    id="save"
                    class="btn btn-sm btn-outline-success"
                  >
                    Simpan
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- End Form -->
        </div>
        <small class="card-footer text-muted text-end">
          <span id="version"></span> |
          <a target="_blank" href="https://github.com/rizallk/etikachatdosen"
            >GitHub</a
          >
        </small>
      </div>
    </main>

    <!-- Script -->
    <!-- JavaScript Bundle with Popper -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
